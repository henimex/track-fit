<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="closeSidenav()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">SignUp</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="closeSidenav()">
    <mat-icon>login</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="closeSidenav()">
    <mat-icon>sports_gymnastics</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="closeSidenav()">
      <a *ngIf="isAuth" (click)="onLogout()">
        <mat-icon>spa</mat-icon>
        <span class="nav-caption">Logout</span>
      </a>
    </button>
  </mat-list-item>
</mat-nav-list>
