<h2 mat-dialog-title>Are You Sure</h2>

<mat-dialog-content>
  <p>You already got {{ progressFromCurrentTraining }}%</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
